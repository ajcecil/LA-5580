<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"
    ></script>
    <style>
      /* fixed left & right sidebars */
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 200px;              /* adjust width as needed */
        background-color: #228B22; /* forest green */
        z-index: 1000;
      }
      .sidebar.left  { left: 0; }
      .sidebar.right { right: 0; }

      /* fixed bottom bar */
      .bottom-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 60px;              /* adjust height as needed */
        background-color: #006400; /* darker green */
        z-index: 1000;
      }

      /* main scrolling area */
      .content {
        /* leave room for sidebars and bottom bar */
        margin: 0 200px 60px; 
        padding: 20px;
        min-height: 100vh;         /* ensure it can scroll */
        box-sizing: border-box;
      }

      /* center your map + title within the content */
      .map-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .map-title {
        margin-bottom: 16px;
        font-size: 1.8em;
        color: #222;
      }
    </style>
  </head>

  <body>
    <!-- fixed sidebars -->
    <div class="sidebar left"></div>
    <div class="sidebar right"></div>

    <!-- your scrollable content in the middle -->
    <div class="content">
      <div class="map-container">
        <h1 class="map-title">Your Map Title Here</h1>
        <arcgis-embedded-map
          style="height:600px; width:700px;"
          item-id="a3578d0c86ca457aa8eefda935bbadbc"
          theme="dark"
          heading-enabled
          legend-enabled
          information-enabled
          portal-url="https://isugisf.maps.arcgis.com"
        ></arcgis-embedded-map>
      </div>

      <!-- add whatever else you like here; it will scroll under the fixed bars -->
      <p>…more content…</p>
      <p>…more content…</p>
      <p>…more content…</p>
      <!-- etc. -->
    </div>

    <!-- fixed bottom bar -->
    <div class="bottom-bar"></div>
  </body>
</html>
