<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"
    ></script>

    <style>
      .my-map {
        width: calc(100% - 400px);  /* full width minus left/right bars */
        height: 70vh;
        min-height: 400px;
      }

      /* fixed left & right sidebars */
      .sidebar {
        position: fixed;
        top: 0; bottom: 0;
        width: 200px;
        background-color: #228B22;
        z-index: 1000;
      }
      .sidebar.left  { left: 0; }
      .sidebar.right { right: 0; }

      /* bottom bar stays fixed */
      .bottom-bar {
        position: fixed;
        left: 0; right: 0; bottom: 0;
        height: 60px;
        background-color: #006400;
        z-index: 1000;
      }

      /* now a normal scrolling header */
      .header {
        /* remove position:fixed and the left/right/top rules */
        width: 100%;
        height: 60px;
        background-color: #ADD8E6;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      .header nav a {
        margin-right: 1em;
        text-decoration: none;
        color: #222;
        font-weight: bold;
      }

      /* content no longer needs top margin for a fixed header */
      .content {
        margin: 0 200px 60px;  /* top=0; sides=200px for sidebars; bottom=60px for footer */
        padding: 20px;
        min-height: calc(100vh - 60px);
        box-sizing: border-box;
      }

      .map-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .map-title {
        margin-bottom: 16px;
        font-size: 1.8em;
        color: #222;
      }
    </style>
  </head>

  <body>
    <!-- sidebars & bottom bar still fixed -->
    <div class="sidebar left"></div>
    <div class="sidebar right"></div>
    <div class="bottom-bar"></div>

    <!-- header now inside content, so it scrolls -->
    <div class="content">
      <header class="header">
        <nav>
          <a href="#map">Map</a>
          <a href="#info">Info</a>
          <a href="#about">About</a>
        </nav>
      </header>

      <section id="info">
        <h2>Info Section</h2>
        <p>This page is currently a test to see how I can format embedded arcgis maps with other features.</p>
      </section>

      <div class="map-container" id="map">
        <h1 class="map-title">Road Conditions Iowa</h1>
        <arcgis-embedded-map
          class="my-map"
          item-id="a3578d0c86ca457aa8eefda935bbadbc"
          theme="dark"
          heading-enabled
          legend-enabled
          information-enabled
          portal-url="https://isugisf.maps.arcgis.com"
        ></arcgis-embedded-map>
      </div>

      <section id="about">
        <h2>About Section</h2>
        <p>…content…</p>
      </section>
    </div>
  </body>
</html>
