<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"
    ></script>

    <style>
      .my-map {
        width: calc(100% - 400px);  /* full width minus left/right bars */
        height: 70vh;      /* viewport‐relative height if you like responsiveness */
        min-height: 400px; /* optional floor */
      }
      /* fixed left & right sidebars */
      .sidebar {
        position: fixed;
        top: 0; bottom: 0;
        width: 200px;
        background-color: #228B22;
        z-index: 1000;
      }
      .sidebar.left  { left: 0; }
      .sidebar.right { right: 0; }

      /* fixed center navigation header */
      .header {
        position: fixed;
        top: 0;
        left: 200px;    /* same as sidebar width */
        right: 200px;   /* same as sidebar width */
        height: 60px;   /* adjust as needed */
        background-color: #ADD8E6;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1001;  /* above sidebars */
      }
      .header nav a {
        margin-right: 1em;
        text-decoration: none;
        color: #222;
        font-weight: bold;
      }

      /* fixed bottom bar */
      .bottom-bar {
        position: fixed;
        left: 0; right: 0; bottom: 0;
        height: 60px;
        background-color: #006400;
        z-index: 1000;
      }

      /* main scrolling content, offset for header + sidebars + bottom */
      .content {
        margin: 60px 200px 60px; /* top = header height, sides = sidebar widths, bottom = footer height */
        padding: 20px;
        min-height: calc(100vh - 120px); /* full viewport minus header+footer */
        box-sizing: border-box;
      }

      .map-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .map-title {
        margin-bottom: 16px;
        font-size: 1.8em;
        color: #222;
      }
    </style>
  </head>

  <body>
    <!-- sidebars -->
    <div class="sidebar left"></div>
    <div class="sidebar right"></div>

    <!-- center nav header -->
    <header class="header">
      <nav>
        <a href="#map">Map</a>
        <a href="#info">Info</a>
        <a href="#about">About</a>
        <!-- add your nav links here -->
      </nav>
    </header>

    <!-- your scrollable content -->
    <div class="content">

      <section id="info">
        <h2>Info Section</h2>
        <p>…content…</p>
      </section>

      <div class="map-container" id="map">
        <h1 class="map-title">Your Map Title Here</h1>
        <arcgis-embedded-map
          class="my-map"
          item-id="a3578d0c86ca457aa8eefda935bbadbc"
          theme="dark"
          heading-enabled
          legend-enabled
          information-enabled
          portal-url="https://isugisf.maps.arcgis.com"
        ></arcgis-embedded-map>
      </div>


      <section id="about">
        <h2>About Section</h2>
        <p>…content…</p>
      </section>
    </div>

    <!-- bottom bar -->
    <div class="bottom-bar"></div>
  </body>
</html>
