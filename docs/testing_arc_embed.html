<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://js.arcgis.com/embeddable-components/4.32/arcgis-embeddable-components.esm.js"
    ></script>
    <style>
      .sidebar {
        position: fixed;
        top: 0; bottom: 0;
        width: 200px;
        background-color: #228B22;
        z-index: 1000;
      }
      .sidebar.left  { left: 0; }
      .sidebar.right { right: 0; }

      .bottom-bar {
        position: fixed;
        left: 0; right: 0; bottom: 0;
        height: 60px;
        background-color: #006400;
        z-index: 1000;
      }

      .content {
        margin: 0 200px 60px;
        padding: 20px;
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* new center top bar */
      .center-top-bar {
        width: 100%;
        height: 40px;               /* adjust thickness */
        background-color: #ADD8E6;  /* light blue */
        margin-bottom: 20px;        /* space below before map */
      }

      .map-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .map-title {
        margin-bottom: 16px;
        font-size: 1.8em;
        color: #222;
      }
    </style>
  </head>

  <body>
    <div class="sidebar left"></div>
    <div class="sidebar right"></div>

    <div class="content">
      <!-- this bar scrolls with the content -->
      <div class="center-top-bar"></div>

      <div class="map-container">
        <h1 class="map-title">Your Map Title Here</h1>
        <arcgis-embedded-map
          style="height:600px; width:700px;"
          item-id="a3578d0c86ca457aa8eefda935bbadbc"
          theme="dark"
          heading-enabled
          legend-enabled
          information-enabled
          portal-url="https://isugisf.maps.arcgis.com"
        ></arcgis-embedded-map>
      </div>

      <!-- rest of your scrolling content -->
      <p>…more content…</p>
      <p>…more content…</p>
    </div>

    <div class="bottom-bar"></div>
  </body>
</html>
